    <script>
      function Person(first, last, age, gender, interests) {
        this.name = {
          first : first,
          last: last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function() {
          let gen = '';
          if (this.gender === 'male'){
            gen = 'He ';
          }else{
            gen = 'She ';
          }
          let interes = '';
          for (let i = 0; i < this.interests.length; i++){
            if (i === this.interests.length - 1){
              interes += 'and ' + this.interests[i] + '.';
            }else if (i === this.interests.length - 2){
              interes += this.interests[i] + ' ';
            }else{
              interes += this.interests[i] + ', ';
            }
          }
          alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' + gen + 'likes ' + interes);
        };
        this.greeting = function() {
          alert('Hi! I\'m ' + this.name.first + '.');
        };
      };

      
      let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
      let person2 = new Person('Sarah', 'Frewomen', 25, 'female', ['boxing', 'mma', 'PC', 'smoking', 'drinking']);
      
    </script>
